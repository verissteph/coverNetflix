<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix - Replica</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div>
        <header class="navbar">
            <img src="img/logo.png" alt="logo netflix" class="navbar__logo">
        </header>
        <main>
            <section>
                <article>
                    <form action="" method="POST">
                        <h1>Entrar</h1>
                        <div class="form__fields">
                            <input type="email" name="login" id="login" placeholder="Email">
                            <input type="password" name="senha" id="senha" placeholder="Senha">
                            <button type="submit">Entrar</button>
                        </div>
                        <div>
                            <div>
                                <input type="checkbox" name="lembrar" id="lembrar">
                                <label for="lembrar">Lembre-se de mim</label>
                            </div>
                            <a href="#">Precisa de ajuda?</a>
                        </div>
                    </form>
                </article>

                <article>
                    <div>
                        <span>
                            <img src="img/facebook.png" alt="icone facebook">
                        </span>
                        <p>Conectar com Facebook</p>
                    </div>

                    <div>
                        <p>Novo por aqui?<a href="#">Assine agora.</a></p>
                    </div>
                    <div>
                        <p>
                            Esta página é protegida pelo Google reCAPTCHA para garantir que você não é um robô.<a
                                href="#">Saiba mais</a>
                        </p>
                    </div>
                </article>
            </section>
        </main>
        <footer>
            <p>Dúvidas? Ligue 0800-761-4631</p>
            <div>
                <a href="#">Termos dos cartões pré-pagos</a>
                <a href="#">Termos de uso</a>
                <a href="#">Declaração de privacidade</a>
            </div>
            <select name="idioma" id="idioma">
                <option value="PT" name="idioma" selected>Português</option>
                <option value="EN" name="idioma">Inglês</option>
            </select>

        </footer>

    </div>
</body>

</html>
